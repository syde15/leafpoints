<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

    <title>{% block title %}LeafPoints{% endblock %}</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
	   <div class="navbar-inner">
	       <div class="container">
                   <a class="navbar-brand" href="http://www.leafpoints.com">LeafPoints</a>
	           <ul class="nav navbar-nav">
                   <li><a href="/leafs/">Leafs</a></li>
	               <li><a href="/catalog/">Catalog</a></li>
                   <li><a href="/shadowing/">Shadowing</a></li>
                   <li><a href="/redeem/">Redeem</a></li>
		   </ul>
		   <div>
			   <ul class="nav navbar-nav navbar-right">
			   {% if user.is_authenticated %}
				<li class="navbar-text">Welcome, {{ user.username }}!</li>
				<!-- <li><a href="/core/logout/">Logout</a></li> -->
			   {% else %}
				<li><a href="/register/">Register</a></li>
				<li><a href="/login/">Login</a></li>
			   {% endif %}
			   </ul>
		   </div>
		   <!--/.nav-collapse -->
	       </div>
	   </div>
	</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-10 main">
          <div>
              {% block body_block %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
