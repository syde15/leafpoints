{% extends 'core/base.html' %}

{% block title %}Catalog{% endblock %}


{% block body_block %}
{% if products %}
<div class="row">
  {% for product in products %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ product.thumbnail }}">
      <div class="caption">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>
            <a href="{{ product.backlink }}" class="btn btn-primary" role="button">{{ product.price }}</a>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}

{% endif %}
{% endblock %}
